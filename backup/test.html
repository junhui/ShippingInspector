    <!-- Popup Container -->
    <div id="popup" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="relative">
            <img id="popupImage" class="max-w-full max-h-[80vh] rounded-lg shadow-lg">
            <button onclick="closePopup()" class="absolute -top-4 -right-4 bg-red-500 text-white rounded-full p-2 shadow-lg hover:bg-red-600 transition">
                ✖
            </button>
        </div>
    </div>

    <script>
        function openPopup(img) {
            const popup = document.getElementById("popup");
            const popupImage = document.getElementById("popupImage");

            // Get original width and height
            const originalWidth = img.naturalWidth || img.width;
            const originalHeight = img.naturalHeight || img.height;

            // Set image to 5x larger
            popupImage.src = img.src;
            popupImage.style.width = `${originalWidth * 5}px`;
            popupImage.style.height = `${originalHeight * 5}px`;

            popup.classList.remove("hidden");
        }

        function closePopup() {
            document.getElementById("popup").classList.add("hidden");
        }

        // Close popup on ESC key
        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                closePopup();
            }
        });

        // Close popup when clicking outside the image
        document.getElementById("popup").addEventListener("click", function (event) {
            if (event.target === this) closePopup();
        });
    </script>
